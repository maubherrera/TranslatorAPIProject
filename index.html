<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traductor API Project</title>
    <link
      rel="shortcut icon"
      href="./src/img/favicon.png"
      type="image/x-icon"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="child-container">
        <div class="title-container">
          <h1 class="header">
            <span><i class="fa-sharp fa-solid fa-earth-americas"></i></span>
            Traductor API Project
          </h1>
        </div>
        <div class="languages-container">
          <label class="superior" for="translate-from">Traducir del: </label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="translate-from">
            <option selected>Elige tu idioma</option>
            <option value="es">Español</option>
          </select>
          <!-- <select name="" id="translate-from">
                    <option value="es">Español</option>
                </select> -->

          <label class="superior" for="translate-to">al: </label>
          <!-- <select name="" id="translate-to">
            <option value="">Inglés</option>
          </select> -->
          <select
            class="form-select"
            aria-label="Default select example"
            id="translate-to">
            <option selected>Elige tu idioma</option>
            <option value="en">Inglés</option>
          </select>
        </div>

        <div class="result-container">
          <div class="first-section">
            <label for="inputTranslateFrom">Ingresa el texto:</label><br />
            <textarea
              class="textarea"
              name=""
              id="inputTranslateFrom"
              cols="10"
              rows="10"
            ></textarea>
          </div>

          <button id="translator">Traducir</button>

          <div class="second-section">
            <label for="outputTranslate">Traducción: </label><br />
            <textarea
              class="textarea"
              name=""
              id="outputTranslate"
              cols="10"
              rows="10"
              placeholder="Traducción..."
            ></textarea>
          </div>
        </div>
      </div>

      <footer>
        <p>Mauricio BH &copy; 2022 Derechos Reservados</p>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/513a58ae6b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
